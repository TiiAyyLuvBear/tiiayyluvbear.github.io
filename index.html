<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard IoT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    header {
      background-color: #77a8c6;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .left-header button {
      padding: 6px 16px;
      background-color: #d6cbf6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .right-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .right-header button {
      padding: 5px 12px;
      border: none;
      border-radius: 6px;
      background-color: #bfbce0;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      padding: 0 40px;
    }
    .column {
      width: 45%;
    }
    h2 {
      color: #1b2a41;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 10px;
    }
    .status-box {
      background-color: #b3d3ee;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .control-box {
      background-color: #b3d3ee;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-switch {
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 25px;
      position: relative;
      margin: 10px auto;
    }
    .toggle-switch::before {
      content: '';
      width: 22px;
      height: 22px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 1.5px;
      left: 2px;
      transition: 0.3s;
    }
    .on {
      background-color: #4cd964;
    }
    .on::before {
      transform: translateX(25px);
    }
    .auto-toggle {
      padding: 10px 20px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .icon {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-header">
      <button>Thống kê</button>
    </div>
    <div class="right-header">
      <button>username</button>
      <button>Đăng xuất</button>
      <span class="icon">🔔</span>
    </div>
  </header>

  <div class="container">
    <div class="column">
      <h2>Trạng thái hiện tại</h2>
      <div class="status-grid">
        <div class="status-box" id="tempBox">🌡️ Nhiệt độ:<br>--&deg; C</div>
        <div class="status-box" id="humiBox">💧 Độ ẩm:<br>--%</div>
        <div class="status-box">💡 Ánh sáng:<br>800 lx</div>
        <div class="status-box">👤 Trạng thái:<br>Có người</div>
      </div>
    </div>
    <div class="column">
      <h2>Điều khiển <span class="icon">⚙️</span></h2>
      <div class="control-box">
        <div>🌀 Quạt</div>
        <div class="toggle-switch on"></div>
      </div>
      <div class="control-box">
        <div>💡 Đèn</div>
        <div class="toggle-switch"></div>
      </div>
      <div class="auto-toggle">
        Tự động bật/tắt ✅
      </div>
    </div>
  </div>

  <script>
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    client.on("connect", () => {
      console.log("Connected to MQTT broker");
      client.subscribe("23127263/esp32/temperature");
      client.subscribe("23127263/esp32/humidity");
    });

    client.on("message", (topic, message) => {
      const value = message.toString();
      if (topic.includes("temperature")) {
        document.getElementById("tempBox").innerHTML = `🌡️ Nhiệt độ:<br>${value}&deg; C`;
      }
      if (topic.includes("humidity")) {
        document.getElementById("humiBox").innerHTML = `💧 Độ ẩm:<br>${value}%`;
      }
    });
  </script>
</body>
</html>
