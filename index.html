<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 RECEIVE SERVER</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>MQTT Web Client</h1>
  <p>Status: <span id="status">Disconnected</span></p>

  <input id="msg" placeholder="Type message">
  <button onclick="sendMessage()">Send</button>

  <ul id="messages"></ul>

  <script>
    // ✅ Kết nối tới HiveMQ WebSocket
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    // ✅ Subscribe các topic từ ESP32
    client.on("connect", () => {
      console.log("Web connected to MQTT");
      document.getElementById("status").textContent = "Connected";
      client.subscribe("23127263/esp32/temperature");
      client.subscribe("23127263/esp32/humidity");
    });

    // ✅ Nhận dữ liệu và hiển thị ra màn hình
    client.on("message", (topic, message) => {
      console.log("Message from:", topic);
      console.log("Data:", message.toString());

      const li = document.createElement("li");
      li.textContent = `[${topic}] ${message}`;
      document.getElementById("messages").appendChild(li);
    });

    // ✅ Gửi tin nhắn từ web (không bắt buộc)
    function sendMessage() {
      const msg = document.getElementById("msg").value;
      client.publish("23127263/esp32/temperature", msg);
    }
  </script>
</body>
</html>
