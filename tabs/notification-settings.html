<!-- Tab Notification Settings -->
<div id="notification" class="tab">
  <header>
    <div class="left-header">
      <button id="dashBoardBtn">Trang chủ</button>
    </div>
    <div class="right-header">
      <button>admin</button>
      <button id="logoutBtn">Đăng xuất</button>
      <span class="icon">🔔</span>
    </div>
  </header>

  <h1>⚙️ Cấu hình Thông báo Push</h1>
  <div id="statusMessage" class="status-message"></div>

  <!-- Pushsafer API Configuration -->
  <div class="settings-section">
    <h3>🔑 Cấu hình Pushsafer API</h3>
    <div class="form-group">
      <label for="pushsaferKey">Private Key:</label>
      <input type="password" id="pushsaferKey" placeholder="Nhập Private Key từ Pushsafer">
      <small>Lấy Private Key từ <a href="https://www.pushsafer.com" target="_blank">pushsafer.com</a></small>
    </div>
    <button class="btn btn-primary" onclick="savePushsaferKey()">💾 Lưu Key</button>
    <button class="btn btn-secondary" onclick="testNotification()">🔔 Test Notification</button>
  </div>

  <!-- Notification Toggle -->
  <div class="settings-section">
    <h3>🔔 Bật/Tắt Thông báo</h3>
    <div class="form-group">
      <label>
        <span>Thông báo nhiệt độ:</span> 
        <label class="toggle-switch">
          <input type="checkbox" id="tempNotification">
          <span class="slider"></span>
        </label>
      </label>
    </div>
    <div class="form-group">
      <label>
        <span>Thông báo ánh sáng:</span>
        <label class="toggle-switch">
          <input type="checkbox" id="lightNotification">
          <span class="slider"></span>
        </label>
      </label>
    </div>
    <div class="form-group">
      <label>
        <span>Thông báo chuyển động:</span>
        <label class="toggle-switch">
          <input type="checkbox" id="motionNotification">
          <span class="slider"></span>
        </label>
      </label>
    </div>
  </div>

  <!-- Sound Settings -->
  <div class="settings-section">
    <h3>🔊 Cài đặt Âm thanh</h3>
    <div class="form-group">
      <label for="tempSound">Âm thanh nhiệt độ:</label>
      <select id="tempSound">
        <option value="1">Default</option>
        <option value="8">Notification</option>
        <option value="11" selected>Alarm</option>
        <option value="15">Alert</option>
        <option value="22">Emergency</option>
      </select>
    </div>
    <div class="form-group">
      <label for="lightSound">Âm thanh ánh sáng:</label>
      <select id="lightSound">
        <option value="1">Default</option>
        <option value="8" selected>Notification</option>
        <option value="11">Alarm</option>
        <option value="15">Alert</option>
      </select>
    </div>
    <div class="form-group">
      <label for="motionSound">Âm thanh chuyển động:</label>
      <select id="motionSound">
        <option value="1">Default</option>
        <option value="8">Notification</option>
        <option value="11">Alarm</option>
        <option value="15" selected>Alert</option>
        <option value="22">Emergency</option>
      </select>
    </div>
    <button class="btn btn-primary" onclick="saveSoundSettings()">💾 Lưu Âm thanh</button>
  </div>

  <!-- Import/Export Settings -->
  <div class="settings-section">
    <h3>📁 Sao lưu & Khôi phục</h3>
    <button class="btn btn-secondary" onclick="exportSettings()">📤 Xuất cấu hình</button>
    <button class="btn btn-secondary" onclick="importSettings()">📥 Nhập cấu hình</button>
    <button class="btn btn-danger" onclick="resetSettings()">🔄 Đặt lại mặc định</button>
    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImportFile(event)">
  </div>
</div>
