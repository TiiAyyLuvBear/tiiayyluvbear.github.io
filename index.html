<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard IoT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    .tab { display: none; }
    header {
      background-color: #77a8c6;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .left-header button {
      padding: 6px 16px;
      background-color: #d6cbf6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .right-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .right-header button {
      padding: 5px 12px;
      border: none;
      border-radius: 6px;
      background-color: #bfbce0;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      padding: 0 40px;
    }
    .column {
      width: 45%;
    }
    h2 {
      color: #1b2a41;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 10px;
    }
    .status-box {
      background-color: #b3d3ee;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .control-box {
      background-color: #b3d3ee;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-switch {
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 25px;
      position: relative;
      margin: 10px auto;
    }
    .toggle-switch::before {
      content: '';
      width: 22px;
      height: 22px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 1.5px;
      left: 2px;
      transition: 0.3s;
    }
    .on {
      background-color: #4cd964;
    }
    .on::before {
      transform: translateX(25px);
    }
    .auto-toggle {
      padding: 10px 20px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .icon {
      font-size: 18px;
    }

    /* Đăng nhập */
    #loginTab {
      padding: 50px;
      text-align: center;
    }
    #loginTab input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    #loginTab button {
      padding: 10px 20px;
      font-weight: bold;
    }
    #chartTab {
      padding: 20px;
      text-align: center;
    }
    canvas {
      max-width: 90%;
      height: 300px;
    }
  </style>
</head>
<body>

  <!-- Tab Đăng Nhập -->
  <div id="loginTab" class="tab">
    <h2>Đăng nhập</h2>
    <input id="username" placeholder="Tên đăng nhập">
    <input id="password" type="password" placeholder="Mật khẩu">
    <br>
    <button id="loginBtn">Đăng nhập</button>
  </div>

  <!-- Tab Dashboard -->
  <div id="dataTab" class="tab">
    <header>
      <div class="left-header">
        <button id="chartBtn">Thống kê</button>
      </div>
      <div class="right-header">
        <button>admin</button>
        <button id="logoutBtn">Đăng xuất</button>
        <span class="icon">🔔</span>
      </div>
    </header>

    <div class="container">
      <div class="column">
        <h2>Trạng thái hiện tại</h2>
        <div class="status-grid">
          <div class="status-box" id="tempBox">🌡️ Nhiệt độ:<br>--&deg; C</div>
          <div class="status-box" id="humiBox">💧 Độ ẩm:<br>--%</div>
          <div class="status-box">💡 Ánh sáng:<br>800 lx</div>
          <div class="status-box">👤 Trạng thái:<br>Có người</div>
        </div>
      </div>
      <div class="column">
        <h2>Điều khiển <span class="icon">⚙️</span></h2>
        <div class="control-box">
          <div>🌀 Quạt</div>
          <div class="toggle-switch on"></div>
        </div>
        <div class="control-box">
          <div>💡 Đèn</div>
          <div class="toggle-switch"></div>
        </div>
        <div class="auto-toggle">
          Tự động bật/tắt ✅
        </div>
      </div>
    </div>
  </div>

  <!-- Tab Biểu đồ -->
  <div id="chartTab" class="tab">
    <h2>Biểu đồ nhiệt độ và độ ẩm</h2>
    <canvas id="myChart"></canvas>
    <br>
    <button id="backBtn">⬅ Quay lại</button>
  </div>

  <!-- JavaScript OOP -->
  <script>
    class App {
      constructor() {
        this.loginManager = new LoginManager(this);
        this.mqttManager = new MQTTManager();
        this.chartManager = new ChartManager();
      }

      init() {
        this.showTab("loginTab");
        this.loginManager.setup();
        this.mqttManager.connect();

        document.getElementById("chartBtn").onclick = () => this.showTab("chartTab");
        document.getElementById("backBtn").onclick = () => this.showTab("dataTab");
        document.getElementById("logoutBtn").onclick = () => this.showTab("loginTab");
      }

      showTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
        document.getElementById(tabId).style.display = 'block';
        if (tabId === 'chartTab') {
          this.chartManager.loadChart();
        }
      }
    }

    class LoginManager {
      constructor(app) {
        this.app = app;
      }

      setup() {
        document.getElementById("loginBtn").onclick = () => this.login();
      }

      login() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        if (u === "admin" && p === "123") {
          this.app.showTab("dataTab");
        } else {
          alert("Sai tài khoản hoặc mật khẩu");
        }
      }
    }

    class MQTTManager {
      connect() {
        const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");
        client.on("connect", () => {
          console.log("MQTT connected");
          client.subscribe("23127263/esp32/temperature");
          client.subscribe("23127263/esp32/humidity");
        });
        client.on("message", (topic, message) => {
          const value = message.toString();
          if (topic.includes("temperature")) {
            document.getElementById("tempBox").innerHTML = `🌡️ Nhiệt độ:<br>${value}&deg; C`;
          }
          if (topic.includes("humidity")) {
            document.getElementById("humiBox").innerHTML = `💧 Độ ẩm:<br>${value}%`;
          }
        });
      }
    }

    class ChartManager {
      async loadChart() {
        try {
          const res = await fetch('https://<project-id>.firebaseio.com/sensor.json');
          const data = await res.json();
          const labels = [], temps = [], hums = [];

          Object.keys(data).forEach(key => {
            labels.push(data[key].time || key);
            temps.push(data[key].temperature);
            hums.push(data[key].humidity);
          });

          const ctx = document.getElementById("myChart").getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels,
              datasets: [
                { label: "Nhiệt độ", data: temps, borderColor: "red", fill: false },
                { label: "Độ ẩm", data: hums, borderColor: "blue", fill: false }
              ]
            }
          });
        } catch (err) {
          console.error("Lỗi khi tải dữ liệu biểu đồ:", err);
        }
      }
    }

    window.onload = () => {
      const app = new App();
      app.init();
    };
  </script>
</body>
</html>
