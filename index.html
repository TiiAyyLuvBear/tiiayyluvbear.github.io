    .status-box {

      text-align: center;

    }
    .toggle-switch {
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 25px;
      position: relative;
      margin: 10px auto;
    }
    .toggle-switch::before {
      content: '';
      width: 22px;
      height: 22px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 1.5px;
      left: 2px;
      transition: 0.3s;
    }
    .on {
      background-color: #4cd964;
    }
    .on::before {
      transform: translateX(25px);
    }
    .auto-toggle {
      padding: 10px 20px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .icon {
      font-size: 18px;
    }
  </style>
